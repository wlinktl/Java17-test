<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="checkerboard" patternUnits="userSpaceOnUse" width="60" height="60">
      <rect width="30" height="30" fill="#f0f8ff"/>
      <rect x="30" y="0" width="30" height="30" fill="#326ce5"/>
      <rect x="0" y="30" width="30" height="30" fill="#326ce5"/>
      <rect x="30" y="30" width="30" height="30" fill="#f0f8ff"/>
    </pattern>
    <linearGradient id="pieceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4480;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#0f1419"/>
  
  <!-- Kubernetes Logo Background -->
  <circle cx="450" cy="100" r="40" fill="url(#k8sGradient)" opacity="0.3"/>
  <path d="M 450,70 L 465,85 L 450,100 L 435,85 Z M 450,100 L 465,115 L 450,130 L 435,115 Z M 420,100 L 435,85 L 450,100 L 435,115 Z M 480,100 L 465,85 L 450,100 L 465,115 Z" fill="#326ce5" opacity="0.6"/>
  
  <!-- Chess Board -->
  <rect x="150" y="180" width="480" height="480" fill="url(#checkerboard)" stroke="#326ce5" stroke-width="4"/>
  
  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">
    KUBERNETES DEPLOYMENT TEAM
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8cc8ff">
    Orchestrating Success Through Collaborative DevOps
  </text>
  
  <!-- Chess Pieces representing K8s team roles -->
  
  <!-- King = Manager -->
  <g transform="translate(390, 220)">
    <circle cx="0" cy="30" r="25" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="-15" y="5" width="30" height="50" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <polygon points="-8,-5 8,-5 5,-15 -5,-15" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="0" cy="-18" r="3" fill="#e74c3c"/>
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">MANAGER</text>
    <text x="0" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8cc8ff">Strategic Oversight</text>
  </g>
  
  <!-- Queen = DevOps Engineer -->
  <g transform="translate(510, 280)">
    <circle cx="0" cy="30" r="22" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="-12" y="8" width="24" height="44" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <polygon points="-10,-8 -5,-18 0,-8 5,-18 10,-8" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">DEVOPS</text>
    <text x="0" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">ENGINEER</text>
    <text x="0" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8cc8ff">K8s Orchestration</text>
  </g>
  
  <!-- Rook = QA Engineer -->
  <g transform="translate(270, 340)">
    <rect x="-18" y="10" width="36" height="40" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="-20" y="-5" width="8" height="15" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="-4" y="-5" width="8" height="15" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="12" y="-5" width="8" height="15" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">QA ENGINEER</text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8cc8ff">Quality Gates</text>
  </g>
  
  <!-- Bishop = Business Analyst -->
  <g transform="translate(330, 400)">
    <circle cx="0" cy="30" r="20" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <path d="M -10,10 Q 0,-10 10,10 L 8,50 L -8,50 Z" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="0" cy="-8" r="4" fill="#3498db"/>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">BUSINESS</text>
    <text x="0" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">ANALYST</text>
    <text x="0" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8cc8ff">Requirements</text>
  </g>
  
  <!-- Knight = Developer -->
  <g transform="translate(450, 460)">
    <path d="M -15,50 L -15,20 Q -15,0 0,-5 Q 8,-8 12,-2 Q 15,5 10,15 Q 8,25 15,35 L 15,50 Z" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="5" cy="8" r="2" fill="#2c3e50"/>
    <text x="0" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">DEVELOPER</text>
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#8cc8ff">Code & Containers</text>
  </g>
  
  <!-- Pawns = Supporting Tools/Services -->
  <g transform="translate(210, 520)">
    <circle cx="0" cy="20" r="15" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="-8" y="5" width="16" height="30" fill="url(#pieceGradient)" stroke="#2c3e50" stroke-width="2"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">CI/CD</text>
    <text x="0" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8cc8ff">Pipeline</text>
