    <!-- Manager coordinates with all -->
    <line x1="390" y1="250" x2="510" y2="310" stroke-dasharray="5,5"/>
    <line x1="390" y1="250" x2="270" y2="370" stroke-dasharray="5,5"/>
    <line x1="390" y1="250" x2="330" y2="430" stroke-dasharray="5,5"/>
    <line x1="390" y1="250" x2="450" y2="490" stroke-dasharray="5,5"/>
    
