    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">MONITORING</text>
    <text x="0" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8cc8ff">Observability</text>
  </g>
  
  <!-- Connecting lines showing collaboration -->
