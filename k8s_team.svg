    <line x1="510" y1="310" x2="450" y2="490" stroke-dasharray="3,3"/>
    <line x1="510" y1="310" x2="570" y2="540" stroke-dasharray="3,3"/>
    
    <!-- Developer-QA collaboration -->
    <line x1="450" y1="490" x2="270" y2="370" stroke-dasharray="3,3"/>
    
    <!-- BA-Developer requirements flow -->
    <line x1="330" y1="430" x2="450" y2="490" stroke-dasharray="3,3"/>
    
    <!-- CI/CD connections -->
    <line x1="210" y1="540" x2="450" y2="490" stroke-dasharray="3,3"/>
    <line x1="210" y1="540" x2="510" y2="310" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Kubernetes Deployment Process -->
  <g transform="translate(680, 200)">
    <rect x="0" y="0" width="200" height="400" fill="#1a1a2e" rx="10" opacity="0.95" stroke="#326ce5" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d4ff">
