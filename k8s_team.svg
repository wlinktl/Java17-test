    </text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00d4ff">
      WORKFLOW
    </text>
    
    <!-- Workflow steps -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-size="10">
      <circle cx="20" cy="70" r="8" fill="#e74c3c"/>
      <text x="35" y="75">BA defines requirements</text>
      
      <circle cx="20" cy="100" r="8" fill="#f39c12"/>
      <text x="35" y="105">Developer codes & containerizes</text>
      
      <circle cx="20" cy="130" r="8" fill="#9b59b6"/>
      <text x="35" y="135">CI/CD builds & tests</text>
      
      <circle cx="20" cy="160" r="8" fill="#3498db"/>
      <text x="35" y="165">QA validates in staging</text>
      
      <circle cx="20" cy="190" r="8" fill="#00d4ff"/>
      <text x="35" y="195">DevOps deploys to K8s</text>
      
      <circle cx="20" cy="220" r="8" fill="#2ecc71"/>
      <text x="35" y="225">Manager approves release</text>
      
      <circle cx="20" cy="250" r="8" fill="#1abc9c"/>
      <text x="35" y="255">Monitoring observes health</text>
    </g>
    
    <!-- K8s Components -->
    <text x="100" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#326ce5">
      KUBERNETES STACK
    </text>
    
    <g fill="#8cc8ff" font-family="Arial, sans-serif" font-size="9">
      <text x="15" y="315">ğŸ—ï¸ Deployments &amp; ReplicaSets</text>
      <text x="15" y="330">ğŸŒ Services &amp; Ingress</text>
      <text x="15" y="345">ğŸ“¦ ConfigMaps &amp; Secrets</text>
      <text x="15" y="360">ğŸ’¾ Persistent Volumes</text>
      <text x="15" y="375">ğŸ“Š HPA &amp; Resource Limits</text>
    </g>
  </g>
  
  <!-- Team Collaboration Principles -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="180" height="150" fill="#16213e" rx="8" opacity="0.9" stroke="#00d4ff" stroke-width="1"/>
    <text x="90" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00d4ff">
      COLLABORATION
    </text>
    
    <g fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
      <text x="10" y="40">ğŸ”„ Continuous Integration</text>
      <text x="10" y="55">ğŸš€ Automated Deployment</text>
      <text x="10" y="70">ğŸ›¡ï¸ Quality Assurance</text>
      <text x="10" y="85">ğŸ“‹ Clear Requirements</text>
      <text x="10" y="100">ğŸ‘¥ Cross-functional Teams</text>
      <text x="10" y="115">ğŸ“ˆ Monitoring &amp; Feedback</text>
      <text x="10" y="130">ğŸ¯ Shared Responsibility</text>
    </g>
  </g>
  
  <!-- Bottom message -->
  <text x="450" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8cc8ff">
    "In Kubernetes deployment, every role is crucial - from code to production, we succeed together"
  </text>
</svg>